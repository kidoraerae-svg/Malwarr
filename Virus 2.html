<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rykiel ğŸ’–</title>
<style>
*{box-sizing:border-box;font-family:'Comic Sans MS','Segoe UI',sans-serif}
body{
  margin:0;height:100vh;overflow:hidden;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
}
body.shake{animation:shake .4s}
@keyframes shake{0%{transform:translate(0)}25%{transform:translate(-8px,8px)}50%{transform:translate(8px,-8px)}75%{transform:translate(-6px,6px)}100%{transform:translate(0)}}
.card{
  background:white;padding:28px;border-radius:25px;
  text-align:center;max-width:430px;width:90%;
  box-shadow:0 30px 60px rgba(0,0,0,.3);
  animation:popIn 1s ease;z-index:2;
}
@keyframes popIn{from{transform:scale(.3);opacity:0}to{transform:scale(1);opacity:1}}
h1{color:#e63946;margin-bottom:5px}
p{color:#444}
.gif-row{display:flex;justify-content:center;gap:10px;margin:15px 0}
.gif-row img{width:90px;border-radius:12px}
.buttons{margin-top:20px;display:flex;gap:20px;justify-content:center}
button{border:none;padding:14px 28px;border-radius:40px;font-size:16px;cursor:pointer;transition:.4s}
#yes{background:#e63946;color:white;font-size:18px}
#no{background:#ccc}
.heart{position:absolute;width:20px;height:20px;background:red;transform:rotate(45deg);opacity:.7;animation:float 6s linear infinite}
.heart::before,.heart::after{content:'';position:absolute;width:20px;height:20px;background:red;border-radius:50%}
.heart::before{top:-10px;left:0}.heart::after{left:-10px;top:0}
@keyframes float{from{transform:translateY(100vh) rotate(45deg)}to{transform:translateY(-10vh) rotate(45deg)}}
.confetti{position:absolute;width:8px;height:8px;animation:fall 3s linear forwards}
@keyframes fall{to{transform:translateY(100vh) rotate(720deg);opacity:0}}
.signature{margin-top:20px;font-size:14px;color:#777}
</style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7fbc5e07ad.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Rykiel ğŸ’–</h1>

  <div class="gif-row">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute heart">
    <img src="https://media.giphy.com/media/3o7abGQa0x4h4E8RNe/giphy.gif" alt="flower">
    <img src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif" alt="shy love">

function noClick(){

function yesClick(){
  card.innerHTML=`<h1>YEEEEES!!! ğŸ’˜ğŸ’˜ğŸ’˜</h1>

  <p>Happy Valentineâ€™s Day ğŸŒ¹</p>
  <div class='signature'>â€” Kikird â¤ï¸</div>`;
  for(let i=0;i<40;i++)spawnHeart();

function rand(){return Math.random()*200-100}
function spawnHeart(){const h=document.createElement('div');h.className='heart';h.style.left=Math.random()*100+'vw';h.style.animationDuration=4+Math.random()*3+'s';document.body.appendChild(h)}
function spawnConfetti(n){for(let i=0;i<n;i++){const c=document.createElement('div');c.className='confetti';c.style.left=Math.random()*100+'vw';c.style.top='-10px';c.style.background=`hsl(${Math.random()*360},100%,50%)`;document.body.appendChild(c)}}
</script>
</body>
</html>
